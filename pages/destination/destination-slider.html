    <!-- <div class="des-slider-overlay"></div> -->

    <script>
      // =============== Destination Slider ===============
      const descSwiper = new Swiper(".des-slider-swiper", {
        slidesPerView: 4,
        spaceBetween: 0,
        loop: true,
        speed: 600,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },

        allowTouchMove: true,
        // grabCursor: true,

        breakpoints: {
          0: {},
          576: {},
          768: {},
          992: {},
          1200: {
            slidesPerView: 4,
          },
          1400: {
            slidesPerView: 4,
          },
        },
      });

      const sliderEl = document.querySelector(".des-slider-swiper");

      let wheelTimeout;
      sliderEl.addEventListener(
        "wheel",
        function (e) {
          e.preventDefault(); // Ngăn trang cuộn
          clearTimeout(wheelTimeout);

          wheelTimeout = setTimeout(() => {
            if (e.deltaY > 0) {
              // Cuộn xuống → slideNext (sang phải)
              descSwiper.slideNext();
            } else {
              // Cuộn lên → slidePrev (sang trái)
              descSwiper.slidePrev();
            }
          }, 50);
        },
        { passive: false }
      );
    </script>
